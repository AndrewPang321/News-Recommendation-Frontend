<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="signup_login">
      <button (click)="signup()">
        Sign up
      </button>
      <button (click)="login()">
        Login
      </button>
    </div>
    <div class="signup_login" *ngIf="displayInputBox"><ion-input max=20 type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input></div>
    <div class="signup_login" *ngIf="displayInputBox"><ion-input max=20 type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input></div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let news of newsFromBrand | async" (click)="itemTapped($event, news)">
    <img [src]='news.top_image'/>
    <ion-card-content>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>
      <!-- <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p> -->
    </ion-card-content>
  </ion-card>

  <!-- <ion-item *ngFor="let item of newsFromBrand | async">
    {{item.text}} Display as its original type format
    {{item | json}} Display as JSON format
  </ion-item> -->
</ion-content>
