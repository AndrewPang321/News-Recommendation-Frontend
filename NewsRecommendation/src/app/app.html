<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <div *ngFor="let p of pages">
        <button menuClose ion-item *ngIf="(unauthorizedCheck()&&titleCheck(p.title))||(!unauthorizedCheck() && !profileCheck(p.title)); else (!unauthorizedCheck() && profileCheck(p.title))? profileBlock : otherBlock" (click)="openPage(p)">
          <ion-icon [name]=getTitle(p.title)></ion-icon> {{p.title}}
        </button>
        <ng-template #profileBlock>
          <button menuClose ion-item (click)="openPage(p)">
            <ion-icon name="contact"></ion-icon> {{this.user_name}}
          </button>
        </ng-template>
        <ng-template #otherBlock></ng-template>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
